# Telegram Editor 配置文件
# [示例配置 - 可安全提交到 GitHub]
# 
# 敏感信息（Token、用户ID等）请放入 config.local.yaml
# config.local.yaml 已被 .gitignore 保护，不会被提交

bot:
  # [安全提示] Token 请使用以下方式之一配置：
  # 1. 写入 config.local.yaml 文件（推荐）
  # 2. 设置环境变量: TELEGRAM_BOT_TOKEN
  token: ""  
  
  # 默认推送频道/群组（如 @mychannel）
  default_channel: "" 
  
  # 管理员用户ID列表（只允许这些用户）
  # [安全提示] 填入 config.local.yaml 或环境变量 TELEGRAM_ADMIN_USERS
  admin_users: []

editor:
  auto_save: true
  auto_save_interval: 30  # 自动保存间隔（秒）
  max_history: 50  # 最大历史记录数
  default_parse_mode: "MarkdownV2"  # 默认解析模式：MarkdownV2, HTML, Markdown

templates:
  enabled: true
  default_category: "general"
  categories:
    - general
    - announcement
    - notification
    - marketing

storage:
  draft_file: "drafts.json"
  history_file: "history.json"
  templates_file: "templates.json"

logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "editor.log"